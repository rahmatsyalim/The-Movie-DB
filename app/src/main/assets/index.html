<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
        html, body {
          height: 100%;
          width: 100%;
          margin: 0;
          padding: 0;
          background: black;
        }
        .current-values {
          color: #666;
          font-size: 12px;
        }
      </style>
  </head>
<body>
<!-- <iframe> (and video player) will replace this <div> tag. -->
<div id="player"></div>

<script type="text/javascript">
      // loads the IFrame Player API code asynchronously.
      var videoId = "";
      function setVideoIframe(id){
        videoId = id;
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        tag.setAttribute('allowFullScreen', '')
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      }
      
      // creates an <iframe> (and YouTube player) after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '270',
          width: '480',
          videoId: videoId,
          playerVars: {
            'playsinline': 1, // plays video inline
            'fs': 0, // fullscreen button visibility
            'origin': 'https://www.youtube.com', // specify origin for security
            'modestbranding': 1, // youtube logo visibility
            'controls': 1 // controls visibility
          }
        });
      }

</script>
</body>
</html>
